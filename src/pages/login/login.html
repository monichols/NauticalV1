<ion-content class="no-scroll">
  <div class='container'>
  <div class="top">
    <h1 class="Passion">Nautical</h1>
<img class="logo" src="assets/images/icon.png"/>

    <!--<ion-icon class="md-heart" name="md-heart" style="color:#ff5757;font-size:60px"></ion-icon>-->
  </div>

  <ion-list inset>
    <form [formGroup]="emailPasswordForm">
    <ion-item no-lines>
        <ion-label ><ion-icon name='ios-person-outline'></ion-icon></ion-label>
        <ion-input placeholder='Email' [(ngModel)]='emailString' type="text" formControlName="email" style="text-align:left"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-note><button item-right ion-button color="gray" clear tappable (click)="forgotPassword()">RESET</button></ion-note>
        <ion-label ><ion-icon name='ios-lock-outline'></ion-icon></ion-label>
        <ion-input placeholder='Password' type="password" formControlName="password" style="text-align:left"></ion-input>
      </ion-item>
      <ion-row>
         <button ion-button full color="primary" block tappable (click)="login()" [disabled]="!emailPasswordForm.valid">Log in</button>
      </ion-row>
         <ion-row>
        <button ion-button color="dark" block tappable (click)="register()" [disabled]="!emailPasswordForm.valid">Signup</button>
      </ion-row>
     <!-- <ion-row>
        <ion-col>
          <button ion-button color="primary" block tappable (click)="login()" [disabled]="!emailPasswordForm.valid">Log in</button>
        </ion-col>
        <ion-col>
          <button ion-button color="dark" block tappable (click)="register()" [disabled]="!emailPasswordForm.valid">Signup</button>
        </ion-col>
      </ion-row>-->
      </form>
      <p style="text-align: center;font-size:10px;color:rgba(255,255,255,.8);">--- OR CONTINUE WITH ---</p>
      <ion-row>
        <ion-col>
      <button ion-fab class='fabButt' color="facebook" icon-only tappable (click)="loginProvider.facebookLogin()"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-col>
    <ion-col>
      <button ion-fab class='fabButt' icon-only color="google" tappable (click)="loginProvider.googleLogin()"><ion-icon name="logo-google"></ion-icon></button>
    </ion-col>  
    </ion-row>
  <ion-row>
    <button ion-button full clear tappable (click)="forgotPassword()" color='light'> Forgot Password</button>
  </ion-row>

    </ion-list>
</div>
  <div class='wrapper'>
    <div class='bg'>
      <div class='wrapper2'>
      </div>
    <img class='bgImg' src='assets/images/background.jpg'/>
  </div>
  </div>
   
 
</ion-content>
