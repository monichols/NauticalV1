<ion-header  [hidden]="!showToolbar">
    
      <ion-navbar [class.show-background]="showToolbar">
         
              <ion-buttons start>
                  <button ion-button tappable (click)="close()"><ion-icon color='light' class='menuButton' name="ios-close" item-right></ion-icon></button>
                </ion-buttons>
      </ion-navbar>
    
    </ion-header>
  
    <ion-header  [hidden]="showToolbar">
      
        <ion-navbar class='tool'>
           <ion-buttons start>
            <button ion-button tappable (click)="close()"><ion-icon color='light' class='menuButton' name="ios-close" item-right></ion-icon></button>
          </ion-buttons>
         
            
         
        </ion-navbar>
      
      </ion-header>
  
  
  <ion-content class="content"
  (ionScroll)="onScroll($event)"
  [class.transition]="transition">
  <div>
  <div class='img' tappable (click)='setGroupPhoto()'>
  <ion-icon color='white' name='ios-camera-outline'>
  </ion-icon>
  
  </div>
  
  <div class='wrapper'> 
    <div class='bg'>
        
      <div class='wrapper2'>
        <h1 class='profileName'>Create Activity</h1>
          <!--<p class='userName'>@{{user.username}}</p>-->
    
       
      </div>
    <img *ngIf='group' class='bgImg' src='{{group.img}}'/>
  </div>
  </div>
 
  <ion-list inset class='list'>
    <ion-item>
        <ion-input text-center placeholder='Title' [(ngModel)]='title' type="text" style="text-align:center; color:black;"></ion-input>
    </ion-item>
    <ion-item tappable (click)='dateRange()' text-center class='addPeople'>
        <div *ngIf='!start'>Date</div>
        <div *ngIf='start'>{{start | DayFormat}}</div>
    </ion-item>
  <ion-item>
    <h4 item-left>Start</h4>
    <h4 item-right>End</h4>
  </ion-item>
  <ion-item>
      <ion-input text-center placeholder='Details' [(ngModel)]='details' type="text" style="text-align:center; color:black;"></ion-input>
  </ion-item>
    <ion-item>
        <input currencyMask placeholder='Budget Amount' [(ngModel)]='cost' />
    <!-- <ion-input text-center placeholder='Total Cost' [(ngModel)]='cost' type="text" style="text-align:center"></ion-input>-->
    </ion-item>
   
                
    <button class='submit' ion-button  block color='primary'(click)='submit()'>DONE</button>
          </ion-list>
         
  </div>
  </ion-content>
