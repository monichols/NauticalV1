<ion-header  [hidden]="!showToolbar">
  
    <ion-navbar [class.show-background]="showToolbar">
        <ion-buttons start>
            <button ion-button tappable (click)="menu()"><ion-icon color='light' class='menuButton' name="md-menu" item-right></ion-icon></button>
          </ion-buttons>
          <ion-buttons start>
              <button class='profileTxt' ion-button>Agenda</button>
            </ion-buttons>
            <ion-buttons end>
                <button ion-button tappable (click)="menu()"><ion-icon color='light' class='menuButton' name="ios-more-outline" item-right></ion-icon></button>
              </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  <ion-header  [hidden]="showToolbar">
    
      <ion-navbar class='tool'>
         <ion-buttons start>
          <button ion-button tappable (click)="menu()"><ion-icon color='light' class='menuButton' name="md-menu" item-right></ion-icon></button>
        </ion-buttons>
        <ion-buttons start>
            <button class='profileTxt' ion-button>Agenda</button>
          </ion-buttons>
          <ion-buttons end>
              <button ion-button tappable (click)="menu()"><ion-icon color='light' class='menuButton' name="ios-more-outline" item-right></ion-icon></button>
            </ion-buttons>
          
       
      </ion-navbar>
    
    </ion-header>


    <ion-content class="content"
    (ionScroll)="onScroll($event)"
    [class.transition]="transition">
    <div>
        <div class='img' tappable (click)='addEvent()'>
            <ion-icon color='white' name='md-add'>
            </ion-icon>
            
            </div>
    <div class='wrapper'> 
        <div class='bg'>
            
          <div class='wrapper2'>
              <ion-grid class='halfway'>
                  <ion-row>
                      <ion-col>
                          <button ion-button clear color='light' icon-only>
                              <ion-icon name="ios-arrow-back-outline"></ion-icon>
                            </button>
                      </ion-col>
                      <ion-col>
                          <h1 class='profileName'>{{trip.location}}</h1>
                      </ion-col>
                      <ion-col>
                          <button clear ion-button color='light' icon-only>
                              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
                            </button>
                      </ion-col>
                    </ion-row>
                  <ion-row>
                    <ion-col>
                        <p class='userName'>{{trip.header}}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
             <!-- <h1 class='profileName'>{{trip.location}}</h1>
              <p class='userName'>{{trip.header}}</p>-->
             <!-- <div class='profImage'>
                </div>-->
           
          </div>
        <img class='bgImg' src='{{trip.img}}'/>
      </div>
      </div>
      <ion-list no-lines inset class='list'>
        <ion-item>
          <h4>No events to display at this time.</h4>
        </ion-item>
        <ion-item>
          <div class='timeLine' item-left>
          </div>
        </ion-item>
        <ion-item>
          </ion-item>
      </ion-list>
          
    </div>
  
    </ion-content>
